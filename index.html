<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="assets/css/relogio-digital.css">
    <!-- Incluindo Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="assets\images\relogio.png" type="image/png">
</head>
<body>
    <div class="clock" id="clock">00:00:00</div>
    <div class="buttons">
        <button onclick="toggleFormat()">12h/24h</button>
        <label class="switch">
            <input type="checkbox" id="toggleTheme" onclick="toggleTheme()">
            <span class="slider">
                <i class="fas fa-sun sun-icon"></i>
                <i class="fas fa-moon moon-icon"></i>
            </span>
        </label>
    </div>

    <script src="assets/js/relogio-digital.js"></script>
</body>
</html>
